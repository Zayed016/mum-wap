<!DOCTYPE html>
<html>

<head>
	<title>Text Decorator</title>
	<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

	<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

	<!-- link to your script file here -->
	<script type="text/javascript" src="decoratemytext.js"></script>

</head>

<body>
	<h1>Text Decorator</h1>

	<div>
		<img src="decorated.gif" alt="very decorated!" />
	</div>
	<fieldset>
		<legend>Text</legend>
		<textarea id="textArea" rows="4" cols="30" style="font-size: 12pt">
			Sample Item 1
			Sample Item 2
		</textarea>
	</fieldset>
	<p>Timer: </p>
	<p id="timer"> </p>
	<fieldset>
		<legend>Decoration</legend>
		<input id="bd" type="submit" value="Bigger Decorations!" />
		<br />
		<label for="bling"><input id="bling" type="checkbox" name="Bling" />Bling</label>
	</fieldset>
	<footer> <a href="https://validator.w3.org/check/referer">
			<img src="../images/vhtml.png" alt="html validator" />
		</a>
		<a href="https://jigsaw.w3.org/css-validator/check/referer">
			<img src="../images/vcss.gif" alt="Valid CSS!" />
		</a>
		<a href="https://webster.cs.washington.edu/jslint/referer">
			<img src="../images/vjs.png" alt="Valid JS!" />
		</a>
	</footer>

</body>

</html>
